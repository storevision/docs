site_name: Webstore Docs

repo_url: https://github.com/storevision/docs
repo_name: storevision/docs
site_url: https://storevision.github.io/docs/
edit_uri: edit/main/docs/
copyright: |
  &copy; 2024-2025 Storevision

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/talkarr/talkarr

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.prev_next
    - navigation.top
    - search
    - content.code.copy
    - content.code.highlight
    - content.tooltips
    - content.action.view
    - content.action.edit

  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
